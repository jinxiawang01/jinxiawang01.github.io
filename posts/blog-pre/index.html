    <div class="nested-copy-line-height lh-copy serif f4 nested-links gray pr4-l w-two-thirds-l"><p>算起来，这是我的第三个博客了。第一个博客有挺多东西的，但是我后来忘记了GitHub邮箱和密码；第二个博客是用的社团在workplace买的，发了一些读书笔记什么的，结果社团后来没继续缴费，我的博客也就薨了&hellip;&hellip;</p>
<p>现在，2023年7月16日，错过春招和秋招，毕业就业失败，百废具兴，乃重修博客，增其旧制，刻我的所思所学于其上，属予作文以记之。</p>
<p>总之，希望我能坚持记录，希望成长有迹可循。</p>
